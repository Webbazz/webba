<!DOCTYPE html>
<html>
<head>
	<title>Webba</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<section>
						<h4>Formulario de Contacto</h4>
						<form method="post" action="mailto:roman.lop0112@gmail.com">
							<div class="row gtr-uniform gtr-50">
								<div class="col-6 col-12-xsmall">
									<input type="text" name="demo-name" id="demo-name" value="" placeholder="Nombre" />
								</div>
								<div class="col-6 col-12-xsmall">
									<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
								</div>
								<div class="col-12">
									<select name="demo-category" id="demo-category">
										<option value="">- Categoría -</option>
										<option value="1">Diseño de marca</option>
										<option value="1">Diseño Web</option>
										<option value="1">Manejo de Redes Sociales</option>
										<option value="1">Capacitaciones</option>
									</select>
								</div>
								<div class="col-4 col-12-small">
									<input type="radio" id="demo-priority-low" name="demo-priority" checked>
									<label for="demo-priority-low">Prioridad Baja</label>
								</div>
								<div class="col-4 col-12-small">
									<input type="radio" id="demo-priority-normal" name="demo-priority">
									<label for="demo-priority-normal">Prioridad Normal</label>
								</div>
								<div class="col-4 col-12-small">
									<input type="radio" id="demo-priority-high" name="demo-priority">
									<label for="demo-priority-high">Prioridad Alta</label>
								</div>
								<div class="col-6 col-12-small">
									<input type="checkbox" id="demo-copy" name="demo-copy">
									<label for="demo-copy">Enviame copia del correo</label>
								</div>
								<div class="col-6 col-12-small">
									<input type="checkbox" id="demo-human" name="demo-human" checked>
									<label for="demo-human">No soy un robot</label>
								</div>
								<div class="col-12">
									<textarea name="demo-message" id="demo-message" placeholder="Ingresa tu comentario" rows="6"></textarea>
								</div>
								<div class="col-12">
									<ul class="actions">
										<li><input type="submit" value="Enviar Mensaje" class="primary" /></li>
										<li><input type="reset" value="Borrar todo" /></li>
										<li><input type="button" value="Cerrar ventana" onclick = "window.close ()" class="primary"  /></li>
									</ul>
								</div>
							</div>
						</form>
					</section>
</body>
</html>
